<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulation Gravitationslinseneffekt</title>
    <script type="text/javascript" src="lens_geometry.js"></script>
	  
    <style>
      canvas{
        display: inline-block;
      }
      canvas#dst:hover {
        cursor: auto;
      }

    </style>
  
  </head>
  <body>
    <div class="container">
    
      <h1></h1>
    <p>
      <label for="einst_rad">Einstein radius:</label>
      <!-- <input type="number" id="einst_rad" name="einst_rad" value="60" min="1" max="100"> -->
      <input type="range" id="einst_rad" min="1" max="100" value="50" class="slider">
      <output id="einst_rad_out"></output>
    </p>
    <p>
      <label for="gal_num">Number of galaxies:</label>
      <!-- <input type="number" id="gal_num" name="gal_num" value="5" min="1" max="20"> -->
      <input type="range" id="gal_num" min="1" max="20" value="5" class="slider">
      <output id="gal_num_out"></output>
    </p>
    <p><button id="generate">Generate</button></p>
    <p>
      <label for="x_coord">X-coordinate:</label>
      <input type="number" id="x_coord" name="x_coord" readonly="true">
      <label for="y_coord">Y-coordinate:</label>
      <input type="number" id="y_coord" name="y_coord" readonly="true">
    </p>
    <p><input type="text" id="kappa" name="kappa" readonly="true"></p>

    <div id="stack">
      <canvas id="dst" width="701" height="701"></canvas>
      <canvas id="dst2" width="701" height="701"></canvas>
    <div>

    </div>
  </body>
</html>
